<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>15 Exercices JavaScript Simples</h1>
        <ul class="exercise-list" id="exerciseList"></ul>
        
        <div class="exercise-detail" id="exerciseDetail">
            <h2 id="exerciseTitle">Titre de l'exercice</h2>
            <p id="exerciseDescription">Description de l'exercice</p>

            <h3>Démo</h3>
            <textarea id="userInput" placeholder="Entrée utilisateur (si nécessaire)"></textarea>
            <button id="runDemo">Exécuter</button>
            <div class="demo-output" id="demoOutput">Résultat affiché ici</div>

            <h3>Solution</h3>
            <button id="showSolution">Voir la solution</button>
            <div class="code-container" id="solutionCode" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
